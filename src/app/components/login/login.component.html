<app-header></app-header>
<div class="main">
  <div class="body">
    <h1 class="title">Seja bem vindo de volta!</h1>
    <p class="description">Insira suas credenciais</p>
    <img src="assets/loginBg 1.png" alt="imagem-assistente-financeiro">
  </div>

  <div class="login">
    <div class="loginContainer">
        <h3>Login</h3>
        <form>
            <div class="form-group">
              <i class="bi bi-person"></i>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuário">
            </div>
            <div class="form-group">
              <i class="bi bi-lock"></i>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Lembrar credenciais</label>
              <a href="#">Esqueceu sua senha?</a>
            </div>
            <button type="submit" (click)="login()" class="btn btn-primary">ENTRAR</button>
          </form>
    </div>
    <p class="tip">Ainda não possui? <a href="#" class="adquira">Adquira agora!</a></p>
  </div>
</div>
